<div class="container">
	<form class="form-group" [formGroup]="loginFormGroup">
		<input type="text" class="form-control" formControlName="emailid" placeholder="enter email">
		<input type="password" class="form-control" formControlName="password" placeholder="password">
    <button class="btn btn-primary btn-block" (click)="login()" >Login</button>
	</form>
    <button class="btn btn-primary btn-block" routerLink="registration" >Registration Now</button>
</div>
